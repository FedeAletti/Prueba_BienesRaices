<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>Bienes Raices</title>
</head>

<body>
    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logo bienes raíces">
                </a>
            
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor section contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre" >Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre" >
    
                <label for="email">E-mail: </label>
                <input type="email" id="email" required placeholder="Tu correo">
    
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder=""></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad: </label>
                <input type="num" id="cantidad" min="0" max="10">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Cómo desea ser contactado: </p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
    
                    <label for="email">E-Mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>


                <p>Si eigió teléfono, elija fecha y hora</p>
                <label for="fecha">Fecha: </label>
                <input type="date" id="hora">

                <label for="hora">Hora: </label>
                <input type="time" id="hora" min="9:00" max="16:00">

            </fieldset>
            
            <input type="submit" name="" id="" value="Enviar" class="boton boton-verde">


        </form>

    </main>



    <footer class="site-footer section">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
    
            <p class="copyright">Todos los Derechos Reservados 2020 &copy; </p>
        </div>
    </footer>



</body>

</html>
